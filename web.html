<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
          background-image: url('https://thumbs.dreamstime.com/b/old-book-flying-letters-magic-light-background-bookshelf-library-ancient-books-as-symbol-knowledge-history-218640948.jpg');
          background-repeat: no-repeat;
          background-attachment: fixed; 
          background-size: 100% 100%;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Search for Alex</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Book Finder</h1>
            <p>Find books by title, author, or genre.</p>
        </header>

        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search for books..." onkeyup="searchBooks()">
        </div>

        <div class="filters">
            <select id="filterSelect" onchange="searchBooks()">
                <option value="title">Title</option>
                <option value="author">Author</option>
                <option value="genre">Genre</option>
            </select>
        </div>

        <div class="book-list" id="bookList">
            <!-- Books will be displayed here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
